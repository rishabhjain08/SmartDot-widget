<html>
	<head>
		<title>Simple Search</title>
		<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
		</head>
	
	<body>
			<p><label for="query">Enter Word:</label><input id="query" type="text"/></p>
			<p><button id="submit" type="submit" value="Make Query" onclick="locate()" >Search </button></p>
		<div id="res"></div>
		<div id="arbit"></div>
	<script>
			function locate(){
				YUI().use('node', 'yql', function(Y) {
    
				//var res = Y.one('#res'),
				zip = document.getElementById('query');var term=zip.value;
				
			
			
			Y.YQL("select * from boss.search where ck='dj0yJmk9YWF3ODdGNWZPYjg2JmQ9WVdrOWVsWlZNRk5KTldFbWNHbzlNVEEyTURFNU1qWXkmcz1jb25zdW1lcnNlY3JldCZ4PTUz' and secret='a3d93853ba3bad8a99a175e8ffa90a702cd08cfa' and q='"+term+"' ", function(r) {
		
			Y.log(r);
			if (r.query && r.query.results ){
			
				
				
				var html = "";	
				var directories = r.query.results.bossresponse.web.results.result;
				
				Y.each(directories, function(v, k){
				
				var dir_title= v.title.content;
				var link =v.url;
				
				var foo1 = "<div class='mod'><a href='"+link+"'>"+dir_title+"</b></div>"
					html = html + foo1;
				
				
				
				 });
				
					console.log(html);
					res.setContent(html);	
				
			}
				
			});
			
			});
			
			}
	
	</script>


	</body>
</html>
